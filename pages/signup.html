                        <h1 class="welcomemsg"><span class="welcomemsgsmall">Create a <br></span>HelloFriend<br><span class="welcomemsgsmall">account!</span></h1>

                            <div class="form-group textbox-icon-container">

                            <div class="mt-2">

                            </div>
                            <div id="error1" class="bg-light bg-opacity-50 rounded-3 my-3 mx-4">
                                <p class="d-none text-danger p-2 opacity-75"></p>
                            </div>

                            <div id="error2" class="bg-light bg-opacity-50 rounded-3 my-3 mx-4">
                                <p class="d-none text-danger p-2 opacity-75"></p>
                            </div>
                            
                            <div class="flexcontainercentered">
                                <button class="btn subtlebutton" type="submit">Submit <span class="bi purpleicon bi-box-arrow-in-right"></span></button>
        
                            </div>
        
                        </form>
